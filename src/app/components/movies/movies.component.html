<h2 class="text-center mb-4">Catálogo de Películas</h2>

<div *ngIf="peliculas.length === 0" class="alert alert-info text-center">
  No hay películas disponibles.
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="peliculas.length > 0">
  <div class="col" *ngFor="let pelicula of peliculas">
    <div class="card h-100 shadow-sm">
      <img [src]="pelicula.imagen" class="card-img-top" alt="{{ pelicula.titulo }}">
      <div class="card-body">
        <h5 class="card-title">{{ pelicula.titulo }}</h5>
        <p class="card-text">{{ pelicula.descripcion }}</p>
      </div>
      <div class="card-footer text-muted text-center">
        Año: {{ pelicula.anio }}
      </div>
    </div>
  </div>
</div>
