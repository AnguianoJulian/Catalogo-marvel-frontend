<div class="container mt-4">
  <h2 class="text-center mb-3 text-primary">Catálogo de Películas Marvel</h2>

  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando películas...</p>
  </div>

  <div *ngIf="!loading && error" class="alert alert-danger text-center">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error && movies.length === 0" class="text-center text-muted">
    <p>No hay películas disponibles.</p>
  </div>

  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <img [src]="movie.image" class="card-img-top" [alt]="movie.title" />
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text text-muted">{{ movie.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
