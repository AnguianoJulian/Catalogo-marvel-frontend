<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Catálogo de Películas</h2>
    <a routerLink="/peliculas/agregar" class="btn btn-success">Agregar Película</a>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let movie of movies">
      <div class="card shadow-sm h-100">
        <img [src]="movie.cover"
             [alt]="movie.title"
             class="card-img-top"
             style="height:300px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/peliculas', movie.id]">{{ movie.title }}</a>
          </h5>
          <p>Año: {{ movie.year }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
