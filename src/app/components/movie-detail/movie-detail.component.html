<div class="container my-4" *ngIf="movie">
  <h2>{{ movie.title }} ({{ movie.year }})</h2>
  <img [src]="'https://catalogo-marvel-2.onrender.com/storage/covers/' + movie.cover" alt="{{ movie.title }}" style="max-width:400px;">
  <p class="mt-3">{{ movie.synopsis }}</p>
  <div class="mt-3">
    <button (click)="deleteMovie()" class="btn btn-danger me-2">Eliminar</button>
    <a routerLink="/peliculas" class="btn btn-secondary">Regresar</a>
  </div>
</div>
