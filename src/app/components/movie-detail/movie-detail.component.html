<div *ngIf="movie" class="container my-5">
<div class="card shadow-sm">
        <img [src]="'http://127.0.0.1:8000/storage/covers/' + movie.cover" 
        alt="{{ movie.title }}" 
        class="card-img-top" 
        style="height: 300px; object-fit: cover;">
    <div class="card-body">
    <h3>{{ movie.title }} ({{ movie.year }})</h3>
    <p>{{ movie.synopsis }}</p>
    <div class="mt-3">
        <a [routerLink]="['/peliculas/editar', movie.id]" class="btn btn-warning me-2">Editar</a>
        <button (click)="deleteMovie()" class="btn btn-danger me-2">Eliminar</button>
        <a routerLink="/peliculas" class="btn btn-secondary">Volver al cat√°logo</a>
    </div>
    </div>
</div>
</div>
